<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootrap Form Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
    <div class="container my-5">
        <div class="card text-center">
            <div class="card-header d-flex justify-content-start">
                <h1>Payment Form Example</h1>
            </div>
            <div class="card-body">
                <form>
                    <div id="missing" class="card-header d-flex justify-content-start visible font-weight-bold">
                        <h5>Some fields are missing</h5>
                    </div>
                    <div class="form-row d-flex justify-content-between font-weight-bold">
                        <div class="form-group col-md-5 text-left">
                            <label for="cardNumber">Card #</label>
                            <input type="number" class="form-control" id="cardNumber">
                        </div>
                        <div class="form-group col-md-3 text-left">
                            <label for="number">CVC #</label>
                            <input type="text" class="form-control" id="number">
                        </div>
                        <div class="form-group col-md-3 text-left">
                            <label for="number">Amount</label>
                            <input type="text" class="form-control" id="number">
                        </div>
                    </div>
                    <div class="form-row font-weight-bold">
                        <div class="form-group col-md-6 text-left">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="form-group col-md-6 text-left">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="form-row d-flex justify-content-between font-weight-bold">
                        <div class="form-group col-md-6 text-left">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-3 text-left">
                        <label for="inputState">State</label>
                        <select class="form-control" id="state" name="state">
                            <option value="">Pick a state</option>
                            <option value="AK">Alaska</option>
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="AZ">Arizona</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DC">District of Columbia</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        </div>
                        <div class="form-group col-md-3 text-left">
                        <label for="inputZip">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    
                    <div class="form-row justify-content-between font-weight-bold">
                        <div class="form-group col-md-6 text-left">
                            <p>We Accept</p>                                
                                <div id="radioButton" class="col-12 col-sm-9 col-lg-7 col-xl-6 text-center">                                          
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <i class="fa fa-cc-mastercard" aria-hidden="true"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">
                                            <i class="fa fa-cc-visa" aria-hidden="true"></i>                            
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">
                                            <i class="fa fa-cc-discover" aria-hidden="true"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4">
                                            <i class="fa fa-cc-amex" aria-hidden="true"></i>
                                        </label>
                                    </div>
                                </div>
                            
                        </div>  
                        <div class="form-group col-md-6 text-left">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <span id="notes">Add any notes here</span>
                        </div>
                    </div>
                </form>            
            </div>
            <div class="card-footer text-muted d-flex justify-content-end">
                <a href="#" class="btn btn-secondary">Cancel</a>&nbsp;&nbsp;
                <a href="#" class="btn btn-primary">Send</a>
            </div>
        </div>

    </div>
    
</body>
</html>
